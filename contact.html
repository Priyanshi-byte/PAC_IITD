<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>Physics & Astronomy Club</title>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
        />
        <link
        rel="shortcut icon"
        href="Figures/PAC.png"
        type="image"
        sizes="48x48"
    />
	<body>
		<!-- Contact us from -->
		<section class="text-gray-800 body-font text-xs relative box-shadow">
			<div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
				<div
					class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative"
				>
					<iframe
						width="100%"
						height="100%"
						class="absolute inset-0"
						frameborder="0"
						title="map"
						marginheight="0"
						marginwidth="0"
						scrolling="no"
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3504.8251247717485!2d77.19043971506092!3d28.544975582452548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1df6b9055fb5%3A0x81c10b266b1ea3c0!2sIndian%20Institute%20of%20Technology%20Delhi!5e0!3m2!1sen!2sin!4v1611387671499!5m2!1sen!2sin"
					>
					</iframe>
					<div
						class="bg-white relative flex flex-wrap py-6 rounded shadow-md lg:w-full ml-auto md:ml-0 md:w-auto"
					>
						<div class="lg:w-1/2 px-6">
							<h2
								class="title-font font-semibold text-gray-900 tracking-widest text-xs"
							>
								ADDRESS
							</h2>
							<p class="mt-1">
								Physics & Astronomy Club, Indian Institute Of Technology-Delhi,
								Hauz Khas, New Delhi-110016
							</p>
						</div>
						<div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
							<h2
								class="title-font font-semibold text-gray-900 tracking-widest text-xs"
							>
								EMAIL
							</h2>
							<a class="text-indigo-500 leading-relaxed">pac_iitd@gmail.com</a>
							<h2
								class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4"
							>
								PHONE
							</h2>
							<p class="leading-relaxed">+99-999-999</p>
						</div>
					</div>
				</div>
				<div
					class="lg:w-2/3 md:w-1/2 flex flex-col md:ml-8 w-full md:py-8 mt-8 md:mt-0"
				>
					<h2
						class="text-5xl text-gray-600 text-lg mb-1 font-bold font-large title-font"
					>
						Contact Us
					</h2>
					<p class="leading-relaxed mb-8 text-xl text-gray-600">
						Getting In Touch Is Easy!!
					</p>
					<form
						action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScZ5jNPAdzINe6NQTXhup-KzfkU1XPzGp5jOIyvZAQhr3mQpw/formResponse"
						method="post"
						target="_blank"
					>
						<div class="relative mb-4 form-element">
							<label for="name" class="leading-7 text-sm text-gray-600"
								>Name</label
							>
							<input
								name="entry.2005620554"
								type="text"
								id="name"
								requigray
								placeholder="Your Name"
								class="w-full bg-white rounded border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
							/>
						</div>
						<div class="relative mb-4">
							<label for="email" class="leading-7 text-sm text-gray-600"
								>Email</label
							>
							<input
								type="email"
								id="email"
								name="entry.1045781291"
								placeholder="Email Address"
								requigray
								class="w-full bg-white rounded border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
							/>
						</div>
						<div class="relative mb-4">
							<label for="message" class="leading-7 text-sm text-gray-600"
								>Message</label
							>
							<textarea
								id="message"
								name="entry.1065046570"
								placeholder="Your Message"
								requigray
								class="w-full bg-white rounded border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
							></textarea>
						</div>
						<button
							class="text-white bg-gray-900 border-0 py-2 px-6 focus:outline-none hover:bg-gray-600 rounded text-lg"
						>
							Send Message
						</button>
					</form>
					<p class="text-xs text-gray-500 mt-3"></p>
				</div>
			</div>
		</section>
	</body>
</html>
